<html>
    <head>
        <title>Counting Up&Down</title>
        <script>
            let count = 0;
            function countingup()
            {
                count = count + 1;
                // alert(count);
                if ((count % 5) === 0) 
                {
                    alert(`Congrats!! Count is now ${count}, divisible by 5!!`);
                }
                else
                {
                    alert(count);
                }
            }
            function countingdown()
            {
                count = count - 1;
                // alert(count);
                if ((count % 5) === 0) 
                {
                    alert(`Congrats!! Count is now ${count}, divisible by 5!!`);
                }
                else
                {
                    alert(count);
                }
            }
        </script>
    </head>
    <body>
        <p>We love counting!!</p>
        <button onclick="countingup()">Count up</button>
        <button onclick="countingdown()">Count down</button>
        <p>To go back to my profile click <a href="falakjaiin.github.io/index.html">here</a></p>
    </body>
</html>
