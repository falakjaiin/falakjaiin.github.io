<html>
    <head>
        <title>JS Variable</title>
        <script>
            let count = 0;
            function counting()
            {
                count = count + 1;
                alert(count)
            }
        </script>
    </head>
    <body>
        <p>We love web programming!!</p>
        <button onclick="counting()">Click me to count</button>
    </body>
</html>
