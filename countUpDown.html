<html>
    <head>
        <title>Counting UP DOWN</title>
        <script>
            let count = 0;
            function countingup()
            {
                count = count + 1;
                if (count%5 == 0)
                {
                    alert(print("Congrats! Count is {count}, divisible by 5!"));
                }
                else
                {
                    alert(count);
                }
            }
            function countingdown()
            {
                count = count - 1;
                if (count%5 == 0)
                {
                    alert(print("Congrats! Count is {count}, divisible by 5!"));
                }
                else
                {
                    alert(count);
                }
            }
        </script>
    </head>
    <body>
        <p>We love counting!!</p>
        <button onclick="countingup()">Count up</button>
        <button onclick="countingdown()">Count down</button>
    </body>
</html>
