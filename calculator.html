
<html>
    <head>
        <title>Scientific Calculator</title>
        <script src = "scriptcalculator.js" defer></script>
    </head>
    <body>
        <h1>Scientific Calculator!!</h1>
        <label for ="Expression">Maths: </label>
        <input type="text" id="Expression" autofocus placeholder="Enter desired expression">
        
        <br>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="parenthesis1">(</button>
        <button id="parenthesis2">)</button>
        <br>
        <br>
        <button id="num0">0</button>
        <button id="num1">1</button>
        <button id="num2">2</button>
        <button id="num3">3</button>
        <button id="num4">4</button>
        <button id="num5">5</button>
        <button id="num6">6</button>
        <button id="num7">7</button>
        <button id="num8">8</button>
        <button id="num9">9</button>
        <button id="point"> . </button>
        <br>
        <br>
        <button id="clear">CLEAR</button>
        <button id="delete">DELETE</button>
        <button id="evaluatee">=</button>
        <br>
        <br>
        <p>To go back to my profile click <a href="falakjaiin.github.io/index.html">here</a></p>
    </body>
</html>
